<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Dashboard</title>
    <meta name="description" content="Dashboard">
    <th:block th:replace="fragments/CssFragment :: css"></th:block>
    <link th:href="@{/vendor/css/morris.css}" rel="stylesheet" type="text/css"/>
    <div th:replace="layout/fragments/Menu :: menu"></div>
  </head>
<body>
  <main class="container-fluid">
    <div class="row justify-content-around">
      <h3 class="mt-3 mb-3">Dashboard</h3>
    </div>
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link" id="nav-acompanhar-vendas-tab" data-bs-toggle="tab" data-bs-target="#nav-acompanhar-vendas" type="button" role="tab" aria-controls="nav-acompanhar-vendas" aria-selected="false">Acompanhar vendas</button>
        <button class="nav-link" id="nav-vendas-por-caixa-tab" data-bs-toggle="tab" data-bs-target="#nav-vendas-por-caixa" type="button" role="tab" aria-controls="nav-vendas-por-caixa" aria-selected="false">Vendas por caixa</button>
        <button class="nav-link active" id="nav-produtos-mais-vendidos-tab" data-bs-toggle="tab" data-bs-target="#nav-produtos-mais-vendidos" type="button" role="tab" aria-controls="nav-produtos-mais-vendidos" aria-selected="true">Produtos mais vendidos</button>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-produtos-mais-vendidos" role="tabpanel" aria-labelledby="nav-produtos-mais-vendidos-tab">
        <div class="p-2">
          <div class="shadow-sm mb-4">
            <div class="card">
              <h5 class="card-header">Produtos mais vendidos</h5>
              <div class="card-body">
                <div class="col">
                  <div class="callout callout-primary">
                    <div class="row">
                      <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 mb-3">
                        <label for="dataInicial" class="form-label">Data inicial</label>
                        <input class="form-control" type="date" id="dataInicial" name="dataInicial">
                      </div>
                      <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 mb-3">
                        <label for="dataFinal" class="form-label">Data final</label>
                        <input class="form-control" type="date" id="dataFinal" name="dataFinal">
                      </div>
                    </div>
                    <div class="row mb-4">
                      <div class="col-auto">
                        <button class="btn btn-outline-secondary btn-sm" id="btnPesquisar">Pesquisar</button>
                      </div>
                    </div>
                    <div class="table-responsive">
                      <table id="tbProdutosMaisVendidos" class="table table-striped table-sm">
                        <thead>
                          <tr>
                            <th>Quantidade</th>
                            <th>Descrição</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <div id="donutChart"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="nav-acompanhar-vendas" role="tabpanel" aria-labelledby="nav-acompanhar-vendas-tab">3</div>
      <div class="tab-pane fade" id="nav-vendas-por-caixa" role="tabpanel" aria-labelledby="nav-vendas-por-caixa-tab">2</div>
    </div>
  </main>
  <th:block th:replace="fragments/JsFragment :: script"></th:block>
  <script th:src="@{/vendor/js/raphael.min.js}" type="text/javascript"></script>
  <script th:src="@{/vendor/js/morris.min.js}" type="text/javascript"></script>
  <script th:src="@{/alldrink-js/dashboard/dashboard.js}" type="text/javascript"></script>
</body>
</html>
