<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Usuário de teste</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link th:href="@{/vendor/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body class="bg-light">
        <div class="container-fluid">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="fornecedores" class="table table-hover caption-top">
                            <caption>Usuários de teste</caption>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Comercio</th>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Senha padrão</th>
                                    <th>Grupo</th>
                                    <th>Permissões</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usuario : ${usuarios}">
                                    <td th:text="${usuario.clienteSistema.tenant}"></td>
                                    <td th:text="${usuario.clienteSistema.nomeComercio}"></td>
                                    <td th:text="${usuario.nome}"></td>
                                    <td th:text="${usuario.email}"></td>
                                    <td>12345678</td>
                                    <td th:text="${#strings.listJoin(usuario.grupos.![nome], ',')}"></td>
                                    <th:block th:each="grupo : ${usuario.grupos}">
                                        <td th:text="${#strings.listJoin(grupo.permissoes.![nome], ',')}"></td>
                                    </th:block>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-12">
                        <p class="text-center mt-1"><a th:href="@{/login}">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/vendor/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
        <script th:src="@{/vendor/js/jquery-3.6.0.min.js}" type="text/javascript"></script>
    </body>
</html>
