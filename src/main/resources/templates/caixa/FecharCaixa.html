<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Fechar caixa</title>
    <th:block th:replace="fragments/CssFragment :: css"></th:block>
    <div th:replace="layout/fragments/Menu :: menu"></div>
  </head>

  <body class="bg-light">
    <main class="container pt-4 col-md-6 offset-md-3">
      <div class="row">
        <th:block th:include="fragments/MensagemSucesso"></th:block>
        <!--<form th:action="${fornecedor.id} == null ? @{/fornecedor/salvar} : @{/fornecedor/update/{codigo}(codigo=${fornecedor.id})}" method="post" th:object="${fornecedor}">-->
        <form th:method="post" th:object="${caixa}">
          <th:block th:include="fragments/MensagensErroValidacao"></th:block>
          <div class="shadow-sm">
            <div class="card">
              <h5 class="card-header">Fechamento do caixa</h5>
              <div class="card-body">
                <div sec:authorize="hasRole('ROLE_FILTRAR_POR_USUARIO_MOVIMENTACAO_CAIXA')">
                  <div class="row">
                    <div class="col-sm-12 col-md-12 col-12 col-lg-12 col-xxl-4">
                      <label for="usuarios" class="form-label">Por usuário</label>
                      <select id="usuarios" name="usuarios" class="form-select mb-3" data-placeholder="Usuários">
                        <option value=""></option>
                      </select>
                    </div>
                  </div>
                  <div class="row mt-3 fs-5">
                    <div class="col-sm-12 col-md-12 col-12 col-lg-12 col-xxl-4">
                        <div class="card callout-md callout-info">
                          <div class="card-body">
                            <div>
                              <span data-bs-toggle="tooltip" data-bs-placement="top" title="Vendedor">
                                <i title="Vendedor" class="bi bi-person-circle"></i> [[${caixaAberto.usuario.nome}]]
                              </span>
                            </div>
                            <div class="mt-2">
                              <i class="bi bi-calendar-week" aria-hidden="true"></i>
                              <span th:text="${#temporals.format(caixaAberto.dataHoraAbertura,'dd/MM/yyyy HH:mm:ss')}" data-bs-toggle="tooltip" data-bs-placement="top" title="Data abertura">
                              </span>
                            </div>
                            <div class="mt-2">
                              <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-cash-coin" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z"/>
                                <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z"/>
                                <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z"/>
                                <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"/>
                              </svg>
                              <span th:text="${{caixaAberto.valorInicialTroco}}" data-bs-toggle="tooltip" data-bs-placement="top" title="Valor de troco"></span>
                            </div>
                          </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <th:block th:replace="fragments/JsFragment :: script"></th:block>
    <script th:src="@{/alldrink-js/caixa/FecharCaixa.js}" type="text/javascript"></script>
  </body>
  
  <div id="divLoading"></div>
</html>
