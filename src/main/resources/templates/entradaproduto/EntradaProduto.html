<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:brewer="http://brewer.algaworks.com">
  <head>
    <title>Entrada de produto</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <th:block th:replace="fragments/CssFragment :: css"></th:block>
  </head>

<body>
  <input type="hidden" name="contextApp" id="contextApp" th:value="@{/}" />
  <div th:replace="layout/fragments/BarraNavegacao :: navbar"></div>
  <div class="container-fluid">
    <div class="row">
      <div th:replace="layout/fragments/Menu :: menu"></div>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <div class="container-fluid">
            <div id="nenhumProduto" style="display: none;"></div>
            <th:block th:include="fragments/MensagemSucesso"></th:block>
            <form th:action="${entradaProduto.id} == null ? @{/entradas} : @{/entradas/update/{codigo}(codigo=${entradaProduto.id})}" method="post" th:object="${entradaProduto}">
              <th:block th:include="fragments/MensagensErroValidacao"></th:block>
              <div class="card shadow-sm" style="margin-top: 5px;">
                <div class="card-body">
                  <div class="row">
                    <div class="mb-3 col-sm-12 col-md-12 col-12 col-lg-8">
                      <label for="produtos" class="form-label">Procure aqui seu produto</label>
                      <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-cubes" aria-hidden="true"></i></span>
                        <select id="produtos" required="true" name="produtos" class="form-select mb-3" data-placeholder="Procure aqui seu produto"> <!--  data-allow-clear="1"-->
                          <option value=""></option>
                        </select>
                      </div>
                    </div>
                    <div class="mb-3 col-sm-12 col-md-12 col-12 col-lg-4">
                      <label for="codigoBarra" class="form-label">Cód Barra</label>
                      <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-barcode" aria-hidden="true"></i></span>
                        <input autocomplete="off" type="text" th:field="*{codigoBarra}" class="form-control" id="codigoBarra" name="codigoBarra">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="mb-3 col-sm-7 col-md-7 col-7 col-lg-9">
                      <label for="descricaoProdutoAtual" class="form-label">Descrição do produto</label>
                      <input readonly="true" type="text" class="form-control" id="descricaoProdutoAtual">
                    </div>
                    <div class="mb-3 col-sm-5 col-md-5 col-5 col-lg-3">
                      <label for="codigoProdutoAtual" class="form-label">Cód produto</label>
                      <input autocomplete="off" readonly="true" type="text" class="form-control" id="codigoProdutoAtual">
                    </div>
                  </div>
                </div>
              </div>
              <div class="shadow-sm mt-2 mb-5 rounded">
                <div class="card">
                  <div class="card-body">

                    <div class="row">
                      <div class="mb-3 col-sm-12 col-md-12 col-12 col-lg-6 sd-required ">
                        <label for="numeroNota" class="form-label">Nº da nota</label>
                        <input autocomplete="off" required th:field="*{numeroNota}" type="text" class="form-control" id="numeroNota" name="numeroNota">
                      </div>

                      <div class="mb-3 col-sm-12 col-md-12 col-12 col-lg-6">
                        <label for="fornecedor" class="form-label">Fornecedor</label>
                        <select required data-placeholder="Fornecedor..." th:field="*{fornecedor}" id="fornecedor" name="fornecedor" class="form-control">
                          <option value=""></option>
                          <option th:each="fornecedor : ${fornecedores}" th:value="${fornecedor.id}" th:text="${fornecedor.nome}"></option>
                        </select>
                      </div>
                    </div>

                    <div class="row">
                      <div class="mb-3 col-sm-12 col-md-12 col-12 col-lg-4">
                        <label for="dataEmissao" class="form-label">Data emissão</label>
                        <input autocomplete="off" required th:field="*{dataEmissao}" type="date" class="form-control" id="dataEmissao" name="dataEmissao">
                      </div>

                      <div class="mb-3 col-sm-12 col-md-12 col-12 col-lg-4">
                        <div class="row g-2">
                          <div class="col-8">
                            <label for="formaPagamento" class="form-label">Forma de pagamento</label>
                            <select required data-placeholder="Forma de pagamento..." th:field="*{formaPagamento}" id="formaPagamento" name="formaPagamento" class="form-control">
                              <option value=""></option>
                              <option th:each="formaPagamento : ${formasPagamento}" th:value="${formaPagamento}" th:text="${formaPagamento.value}"></option>
                            </select>
                          </div>
                          <div class="col-4">
                            <label for="qtdParcelas" class="form-label">Qtd. Parcela</label>
                            <input autocomplete="off" th:field="*{qtdParcelas}" type="number" readonly="true" min="1" class="form-control" id="qtdParcelas" name="qtdParcelas">
                          </div>
                        </div>
                      </div>

                      <div class="mb-3 col-sm-12 col-md-12 col-12 col-lg-4">
                        <label for="situacaoCompra" class="form-label">Situação</label>
                        <select required data-placeholder="Situação da compra..." th:field="*{situacaoCompra}" id="situacaoCompra" name="situacaoCompra" class="form-control">
                          <option value=""></option>
                          <option th:each="situacaoCompra : ${situacoesCompra}" th:value="${situacaoCompra}" th:text="${situacaoCompra.value}"></option>
                        </select>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-sm-4 col-md-4 col-lg-4 col-12">
                        <div class="mb-3">
                          <label for="quantidade" class="form-label">Quantidade</label>
                          <input autocomplete="off" required th:value="*{quantidade}" readonly="true" min="0" type="number" class="form-control" id="quantidade" name="quantidade">
                        </div>
                      </div>
                      <div class="col-sm-4 col-md-4 col-lg-4 col-12">
                        <div class="mb-3">
                          <label for="valorCusto" class="form-label">Valor de custo</label>
                          <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
                            <input autocomplete="off" required th:value="*{valorCusto}" readonly="true" min="0" type="text" class="form-control monetaria" id="valorCusto" name="valorCusto">
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-4 col-md-4 col-lg-4 col-12">
                        <div class="mb-3">
                          <label for="valorVenda" class="form-label">Valor de venda</label>
                          <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
                            <input autocomplete="off" required th:value="*{valorVenda}" readonly="true" min="0" type="text" class="form-control monetaria" id="valorVenda" name="valorVenda">
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-sm-12 col-md-12 col-12 col-lg-4">
                        <label for="novaQuantidade" class="form-label">Nova quantidade</label>
                        <div class="input-group mb-3">
                          <input th:field="*{novaQuantidade}" autocomplete="off" min="0" type="number" class="form-control" id="novaQuantidade" name="novaQuantidade">
                        </div>
                      </div>
                      <div class="mb-3 col-sm-12 col-md-12 col-lg-4 col-12">
                        <label for="novoValorCusto" class="form-label">Novo valor custo</label>
                        <div class="input-group mb-3">
                          <span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
                          <input th:field="*{novoValorCusto}" autocomplete="off" maxlength="6" min="0" type="text" class="form-control" id="novoValorCusto" name="novoValorCusto">
                        </div>
                      </div>
                      <div class="col-sm-12 col-md-12 col-12 col-lg-4">
                        <label for="novoValorVenda" class="form-label">Novo valor venda</label>
                        <div class="input-group mb-3">
                          <span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
                          <input th:field="*{novoValorVenda}" autocomplete="off" maxlength="6" min="0" type="text" class="form-control" id="novoValorVenda" name="novoValorVenda">
                        </div>
                      </div>
                    </div>

                    <div class="row justify-content-end">
                      <div class="col-sm-12 col-md-3 col-lg-3 col-12">
                        <label for="valorTotal" class="form-label">Valor total da entrada</label>
                        <div class="input-group">
                          <span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
                          <input th:value="*{valorTotal}" readonly="true" min="0" type="text" class="form-control form-control-sm" id="valorTotal" name="valorTotal">
                          <button type="button" id="btnCalcular" class="btn btn-sm btn-outline-secondary">Calcular</button>
                        </div>
                      </div>
                    </div>

                    <input type="hidden" th:field="*{versaoObjeto}" id="versaoObjeto" name="versaoObjeto"/>
                    <input type="hidden" th:field="*{tenant}" id="tenant" name="tenant"/>

                    <div class="d-flex justify-content-between align-items-center mt-3">
                      <div class="btn-group">
                        <button type="submit" class="btn btn-sm btn-outline-secondary">
                          Salvar
                        </button>
                        <a type="button" th:href="@{/entradas/pesquisar}" class="btn btn-sm btn-outline-secondary">
                          Pesquisar
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
  <div id="divLoading"></div>
  <th:block th:replace="fragments/JsFragment :: script"></th:block>
  <script th:src="@{/alldrink-js/entradaproduto/EntradaProduto.js}" type="text/javascript"></script>
</body>
</html>
