<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Conferir estoque</title>
    <meta name="description" content="Conferir estoque">
    <th:block th:replace="fragments/CssFragment :: css"></th:block>
    <th:block th:replace="layout/fragments/Menu :: menu"></th:block>
    <style>
      .teste {
        
      }
    </style>
  </head>
  
  <body class="bg-light">
    <main class="container-fluid mt-5">
      <table id="tbConferirEstoque" style="width: 100%" class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Id</th>
            <th>Ativo</th>
            <th>Cód Produto</th>
            <th>Cód Barra</th>
            <th>Descrição Produto</th>
            <th>Quantidade</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="produto : ${listProdutos}">
            <td th:text="${produto.id}"></td>
            <td th:text="${produto.ativo == true ? 'Ativo':'Inativo'}" th:class="${produto.ativo == true ? 'text-primary':'text-danger'}"></td>
            <td th:text="${produto.codBarra}"></td>
            <td th:text="${produto.codProduto}"></td>
            <td th:text="${produto.descricaoProduto}"></td>
            <td th:text="${produto.quantidade}" th:class="${produto.quantidade > 0 ? '':'text-danger fw-bold'}"></td>
          </tr>
        </tbody>
      </table>
    </main>
    <th:block th:replace="fragments/JsFragment :: script"></th:block>
    <script th:src="@{/vendor/js/jszip.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendor/js/pdfmake.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendor/js/vfs_fonts.js}" type="text/javascript"></script>
    <script th:src="@{/vendor/js/buttons.html5.min.js}" type="text/javascript"></script>
    <script th:src="@{/vendor/js/buttons.print.min.js}" type="text/javascript"></script>
    <script th:src="@{/alldrink-js/estoque/ConferirEstoque.js}"></script>
  </body>
  
</html>
