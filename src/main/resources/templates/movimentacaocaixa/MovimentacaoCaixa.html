<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Movimentação de caixa</title>
    <meta name="description" content="Movimentação de caixa">
    <th:block th:replace="fragments/CssFragment :: css"></th:block>
    <div th:replace="layout/fragments/Menu :: menu"></div>
  </head>
<body class="bg-light ">
  <main class="container-fluid pt-4 mb-3">
    <div class="row p-2">
      <div class="shadow-sm p-0">
        <div class="card">
          <h5 class="card-header">Movimentação de caixa</h5>
          <div class="card-body">
            <div class="row">
              <div class="mb-3 col-sm-12 col-md-6 col-12 col-lg-5 col-xxl-3">
                <label for="usuarios" class="form-label">Por usuário</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                  <select id="usuarios" name="usuarios" class="form-select mb-3" data-placeholder="Usuários">
                    <option value=""></option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="table-responsive">
                <table class="table caption-top table-striped">
                  <caption>Movimentação de caixa</caption>
                  <thead>
                    <tr>
                      <th>Entrada</th>
                      <th>Saída</th>
                      <th>Saldo</th>
                      <th>Forma Pgto</th>
                      <th>Data da venda</th>
                      <th>Operação</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>R$ 2,00</td>
                      <td>R$ 0,05</td>
                      <td>R$ 1,95</td>
                      <td>DINHEIRO</td>
                      <td>22/05/2022</td>
                      <td>Normal</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="divLoading"></div>
  <th:block th:replace="fragments/JsFragment :: script"></th:block>
  <script th:src="@{/alldrink-js/movimentacaocaixa/MovimentacaoCaixa.js}" type="text/javascript"></script>
</body>
</html>
