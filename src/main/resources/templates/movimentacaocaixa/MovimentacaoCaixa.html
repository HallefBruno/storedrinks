<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Movimentação de caixa</title>
    <meta name="description" content="Movimentação de caixa">
    <th:block th:replace="fragments/CssFragment :: css"></th:block>
    <div th:replace="layout/fragments/Menu :: menu"></div>
  </head>
<body class="bg-light">
  <main class="container-fluid pt-4 mb-3">
    <div class="row pb-2">
      <div class="col-sm-12">
        <div class="shadow-sm">
          <div class="card">
            <h5 class="card-header">Movimentação de caixa</h5>
            <div class="card-body">
              <form>
                <div class="row">
                  <div class="col-sm-4">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" role="switch" id="isCaixaFechado">
                      <label class="form-check-label" for="isCaixaFechado">Por caixa fechado<span id="spanTipoCaixa" style="margin-left: 2px;" class="badge bg-danger">NÃO</span></label>
                    </div>
                  </div>
                </div>
                <div sec:authorize="hasRole('ROLE_FILTRAR_POR_USUARIO_MOVIMENTACAO_CAIXA')">
                  <div class="row mt-2 mb-1">
                    <div class="col-sm-12 col-md-12 col-12 col-lg-6 col-xxl-4">
                      <label for="usuarios" class="form-label">Por usuário</label>
                      <select id="usuarios" name="usuarios" class="form-select mb-3" data-placeholder="Usuários">
                        <option value=""></option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-md-12 col-lg-3 col-xxl-2">
                    <label for="dataAbertura" class="col-form-label">Data abertura</label>
                    <input type="date" class="form-control" id="dataAbertura"/>
                  </div>
                  <div class="col-sm-12 col-md-12 col-lg-3 col-xxl-2">
                    <label for="dataFechamento" class="col-form-label">Data fechamento</label>
                    <input type="date" class="form-control" id="dataFechamento"/>
                  </div>
                </div>
              </form>
              
              <div class="d-flex justify-content-between align-items-center mt-3">
                <div class="btn-group">
                  <button id="btnPesquisar" type="button" class="btn btn-sm btn-outline-secondary">Pesquisar</button>
                  <button id="btnLimpar" type="button" class="btn btn-outline-secondary btn-sm">Limpar</button>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-12">
        <div class="shadow-sm">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table id="tbMovimentacao" class="table caption-top table-striped">
                  <caption>Movimentação de caixa</caption>
                  <thead>
                    <tr>
                      <th>Entrada</th>
                      <th>Saída</th>
<!--                       <th>Saldo</th> -->
<!--                       <th>Forma Pgto</th> -->
                      <th>Data da movimentação</th>
                      <th>Operação</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="divLoading"></div>
  <th:block th:replace="fragments/JsFragment :: script"></th:block>
  <script th:src="@{/alldrink-js/movimentacaocaixa/MovimentacaoCaixa.js}" type="text/javascript"></script>
</body>
</html>
