<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pesquisa de produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/vendor/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/vendor/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body class="bg-light">
        <div th:replace="layout/fragments/BarraNavegacao :: navbar"></div>
        <main>
            <div class="container">
                <a href="/alldrinks/produtos/novo" type="button" class="btn btn-outline-secondary btn-sm mb-2">Novo</a>
                <div class="main-body">
                    <div th:if="${#lists.isEmpty(pagina.conteudo)}">
                        <div style="height: 44px; width: 100%;" class="toast align-items-center text-white bg-warning border-0 mt-1 mb-1" data-animation="true" data-autohide="true" data-delay="5000" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="d-flex">
                                <div class="toast-body">
                                    <p class="">Nenhum produto encontrado!</p>
                                </div>
                                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                        </div>
                    </div>
                    <form method="GET" th:object="${produtoFilter}">
                        <div class="accordion shadow mb-2 bg-body rounded" id="accordionPesquisar">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Pesquisar
                                    </button>
                                </h2>
                                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionPesquisar">
                                    <div class="accordion-body">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="mb-3 col-12 col-md-4  col-lg-4">
                                                        <label for="codigoBarra" class="form-label">Cód Barra</label>
                                                        <div class="input-group">
                                                            <span class="input-group-text"><i class="fa fa-barcode" aria-hidden="true"></i></span>
                                                            <input th:value="*{codBarra}" type="text" class="form-control" id="codBarra" name="codBarra">
                                                        </div>
                                                    </div>
                                                    <div class="mb-3 col-12 col-md-4 col-lg-4">
                                                        <label for="codProduto" class="form-label">Cód Produto</label>
                                                        <input th:value="*{codProduto}" type="text" class="form-control" id="codProduto" name="codProduto">
                                                    </div>
                                                    <div class="mb-3 col-12 col-md-4 col-lg-4">
                                                        <label for="descricaoProduto" class="form-label">Descrição do produto</label>
                                                        <input type="text" th:value="*{descricao}" class="form-control" id="descricao" name="descricao"/>
                                                    </div>
                                                </div>
                                                <button type="submit" class="btn  btn-primary btn-sm">Pesquisar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div th:each="produto : ${pagina.conteudo}">
                        <div class="row g-2 mb-1">
                            <div class="col-lg-4">
                                <div class="card p-4 mb-1 shadow bg-body rounded">
                                    <div class="card-body">
                                        <div class="d-flex flex-column align-items-center text-center">
                                            <img th:src="@{/imagens/sem-perfil.png}" alt="produto" class="rounded-circle p-1" width="110">
                                            <div class="mt-4">
                                                <h5>Descrição</h5>
                                                <p class="text-secondary">[[${produto.descricaoProduto}]]</p>
                                                <span th:if="${produto.ativo}"><span class="badge bg-success text-white">Ativo</span></span>
                                                <span th:unless="${produto.ativo}"><span class="badge bg-danger text-white">Inativo</span></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="card p-4 shadow bg-body rounded">
                                    <div class="card-body">
                                        <div class="row mb-3">
                                            <div class="col-sm-3">
                                                <h6 class="mt-2">Cód barra</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary">
                                                <input type="text" readonly="true" class="form-control" th:value="${produto.codigoBarra}">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-sm-3">
                                                <h6 class="mt-2">Cód produto</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary">
                                                <input type="text" readonly="true" class="form-control" th:value="${produto.codProduto}">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-sm-3">
                                                <h6 class="mt-2">Quantidade</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary">
                                                <input type="text" readonly="true" class="form-control" th:value="${produto.quantidade}">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-sm-3">
                                                <h6 class="mt-2">Valor de venda</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary">
                                                <input type="text" readonly="true" class="form-control" th:value="${#numbers.formatCurrency(produto.valorVenda)}">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-sm-3">
                                                <h6 class="mt-2">Valor de custo</h6>
                                            </div>
                                            <div class="col-sm-9 text-secondary">
                                                <input type="text" readonly="true" class="form-control" th:value="${#numbers.formatCurrency(produto.valorCusto)}">
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group">
                                                <a href="#" type="button" class="btn btn-sm btn-outline-secondary" th:href="@{/produtos/{codigo}(codigo=${produto.id})}">Editar</a>
                                                <a href="#" type="button" class="btn btn-sm btn-outline-secondary  js-exclusao-btn" data:url="@{/produtos/{codigo}(codigo=${produto.id})}" data:objeto="${produto.descricaoProduto}">Excluir</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script th:src="@{/vendor/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
        <script th:src="@{/vendor/js/jquery-3.6.0.min.js}" type="text/javascript"></script>
        <script th:src="@{/vendor/js/sweetalert2.all.js}" type="text/javascript"></script>
        <script th:src="@{/alldrink-js/alldrinks.js}" type="text/javascript"></script>
        <script type="text/javascript">
            $(function () {
                setTimeout(() => {
                    $(".toast").toast('show');
                },0);
            });
        </script>
    </body>
</html>
