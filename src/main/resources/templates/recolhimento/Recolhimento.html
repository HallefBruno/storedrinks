<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Movimentação de caixa</title>
    <meta name="description" content="Movimentação de caixa">
    <th:block th:replace="fragments/CssFragment :: css"></th:block>
    <div th:replace="layout/fragments/Menu :: menu"></div>
  </head>
<body class="bg-light">
  <main class="container pt-4 col-md-6 offset-md-3">
    <div class="row">
      <div class="col-sm-12">
        <div class="shadow-sm mb-2">
          <div class="card">
            <h5 class="card-header">Recolhimento</h5>
            <div class="card-body">
              <div class="row">
                <div class="col-sm-12 sd-required">
                  <label for="valorRetirada" class="form-label">Valor da retirada</label>
                  <div class="d-flex">
                    <div class="input-group mb-3">
                      <span class="input-group-text"><i class="bi bi-cash"></i></span>
                      <input type="text" autocomplete="off" maxlength="9" min="0" class="form-control monetaria" id="valorRetirada" name="valorRetirada"/>
                    </div>
                  </div>
                  <button id="btnSalvarRecolhimento" type="button" class="btn btn-sm btn-outline-secondary">Salvar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="divLoading"></div>
<th:block th:replace="fragments/JsFragment :: script"></th:block>
<script th:src="@{/alldrink-js/recolhimento/Recolhimento.js}" type="text/javascript"></script>
</body>
</html>
