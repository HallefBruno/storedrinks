<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Vendas</title>
    <th:block th:replace="fragments/CssFragment :: css"></th:block>
    <style>
      .text-small {
        font-size: 85%;
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    <div class="container-fluid">
      <div class="row">
        <div th:replace="layout/fragments/Menu :: menu"></div>
        <main class="flex-shrink-0">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <div class="container-fluid">
              <form>
                <div class="shadow-sm mb-3 bg-body rounded">
                  <div class="card">
                    <h5 class="card-header">Venda de produtos</h5>
                    <div class="card-body">
                      <div class="row">
                        <div class="mb-3 col-sm-8 col-md-8 col-12 col-lg-8">
                          <label for="produtos" class="form-label">Procure aqui seu produto</label>
                          <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-cubes" aria-hidden="true"></i></span>
                            <select id="produtos" name="produtos" class="form-select mb-3" data-placeholder="Procure aqui seu produto"> <!--  data-allow-clear="1"-->
                              <option value=""></option>
                            </select>
                          </div>
                        </div>
                        <div class="mb-3 col-sm-4 col-md-4 col-12 col-lg-4">
                          <label for="codigoBarra" class="form-label">Cód Barra</label>
                          <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-barcode" aria-hidden="true"></i></span>
                            <input autocomplete="off" autofocus="true" type="text" class="form-control" id="codigoBarra" name="codigoBarra"/>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="mb-3 col-sm-12 col-md-12 col-12 col-lg-6">
                          <label for="descricaoProduto" class="form-label">Descrição do produto</label>
                          <input readonly="true" type="text" autocomplete="off" class="form-control" id="descricaoProduto" name="descricaoProduto"/>
                        </div>
                        <div class="mb-3 col-sm-12 col-md-12 col-12 col-lg-2">
                          <label for="codProduto" class="form-label">Cód Produto</label>
                          <input readonly="true" type="text" autocomplete="off" class="form-control" id="codProduto" name="codProduto"/>
                        </div>
                        <div class="mb-3 col-sm-12 col-md-12 col-12 col-lg-2">
                          <label for="valorVenda" class="form-label">Valor de venda</label>
                          <input readonly="true" type="text" autocomplete="off" class="form-control" id="valorVenda" name="valorVenda"/>
                        </div>
                        <div class="mb-3 col-sm-12 col-md-12 col-12 col-lg-2">
                          <label for="qtdEstoque" class="form-label">Qtd em estoque</label>
                          <input readonly="true" type="text" autocomplete="off" class="form-control" id="qtdEstoque" name="qtdEstoque"/>
                        </div>
                      </div>

                      <div class="mb-3 sd-required">
                        <label for="quantidade" class="form-label">Quantidade</label> <!-- oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" -->
                        <input type="text" autocomplete="off" min="1" maxlength="4" class="form-control js-number" id="quantidade" name="quantidade" oninput="javascript: if (this.value.length > 0 && Number(this.value.slice(0, 1)) === 0) this.value = 1 ;"/>
                      </div>

                      <div class="btn-group mt-2" role="group" aria-label="adicionar">
                        <button type="button" id="btnItemVenda" class="btn btn-sm btn-light text-white">
                          Adicionar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <div class="shadow-sm mb-2 bg-body rounded">
                <div class="card" style="margin-top: 5px;">
                  <div class="card-body">
                    <div id="divCallout" class="callout-md callout-primary">
                      <table id="itensVenda" class="table table-hover caption-top">
                        <caption>Detalhes da venda</caption>
                        <thead>
                          <tr style="font-size: 12px;">
                            <th>Produto</th>
                            <th>Valor unitário</th>
                            <th>Quantidade</th>
                            <th>Valor total</th>
                            <th>Ações</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                    <hr class="my-4">
                    
                    <div class="row">
                      <div class="col-auto me-auto">
                        <button type="button" id="formaPagamento" class="btn btn-sm btn-dark">
                          Forma de pagamento
                        </button>
                      </div>
                      <div class="col-auto">
                        <div class="fw-bold fs-6"><mark>Total:<span style="margin-left: 4px;" class="valorTotal">0,00</span></mark></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <div id="divLoading"></div>
    <th:block th:replace="modal/FormaPagamento :: modalFormaPagamento"></th:block>
    <th:block th:replace="fragments/JsFragment :: script"></th:block>
    <script th:src="@{/alldrink-js/venda/venda.js}" type="text/javascript"></script>

          }

        });
      });
    </script>
  </body>
</html>
